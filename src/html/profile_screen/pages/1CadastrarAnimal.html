<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | DogLove</title>
    <!-- css pages -->
    <link rel="stylesheet" href="../../../css/profile_screen/profile_style.css">
    <link rel="stylesheet" href="../../../css/profile_screen/pages/CadastrarAnimal.css">

    <script src="../../../controller/Cookie.js"></script>
    <script src="../../../controller/ValidateToken.js"></script>
</head>

<body id="topop">
    <header>
        <h1 class="logo">DogLove</h1>
        <div class="home">
            <a href="../../home_screen/home_index.html">
                <label for="" title="Página principal" class="home_vector">
                    <img src="../../../img/profile_screen/casa.svg" alt="">
                </label>
            </a>
        </div>
        <div class="logout">
            <button id="logout_btn">
                <img src="../../../img/profile_screen/logout.svg" alt="">
            </button>
        </div>
    </header>

    <div id="page_name_line">
        <label for="" id="page_name_text">Perfil</label>
    </div>



    <div class="lateral_left">
        <div>
            <p class="user_name" id="user_name"></p>
            <p class="user_city" id="user_city"></p>
        </div>
        
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <button name="0" id="register_animals"  class="button_left">Cadastrar animal</button>
                    </a>
                </li>
                <li>
                    <a href="./2MeusAnimais.html">
                        <button name="1" id="my_animals" class="button_left">Meus animais</button>
                    </a>
                </li>
                <li>
                    <a href="./3MatchsRecebido.html">
                        <button name="2" id="matchs_received" class="button_left">Matchs recebidos</button>
                    </a>
                </li>
                <li>
                    <a href="./7MeusDados.html">
                        <button name="6" id="my_data" class="button_left">Meus dados</button>
                    </a>
                </li>
               
            </ul>
        </nav>
    </div>

    

    <div class="place">
        <p id="plname" class="place_name">Cadastrar Animal</p>
    </div>
    
    <section class="content" id="content">
        <div >
            <form action="" id="cadastro_animal" enctype="multipart/form-data">
                <label for="" class="label_form"> Foto do animal:</label>
                
                <label for="arquivo" id="upload_btn" class="label_file"> 
                        <img src="../../../img/profile_screen/envio.svg" alt="" class="up_img">
                        <div id="text" class="text_spam">Escolher arquivo</div>
                           
                </label> 

                <input type="file" name="arquivo" id="arquivo" accept="image/*">

                <label for="name" class="label_form">Nome: </label> <br>
                <input maxlength="8" type="text" id="name" class="input_camp"> <br>

                <label for="raca" class="label_form">Raça: </label> <br>
                <input type="text" id="raca" class="input_camp"> <br>

                <label for="idade" class="label_form">Idade: </label><br>
                <input type="number" id="idade" class="input_camp"><br>

                <div class="div_sx">
                    <label for="sexo" class="label_form">Sexo:</label>
                    <input type="radio" name="sexo" value="M"> Macho
                    <input type="radio" name="sexo" value="F"> Fêmea <br>
                </div>



                <label for="descricao" class="label_form">Descrição do animal: </label> <br>
                <textarea id="descricao" cols="30" rows="5" class="descricao"></textarea> <br>

                <button type="submit" class="submitBtn">Cadastrar</button>

            </form>
        </div>
    </section>

    <script src="../../../controller/profile_screen/model/UserSingleton.js"></script>
    
    <!-- Full page -->
    <script src="../../../controller/profile_screen/script.js"></script>
    <script src="../../../controller/profile_screen/logout.js"></script>

    <script src="../../../controller/profile_screen/service/CadastrarAnimalService.js"></script>

</body>

</html>
