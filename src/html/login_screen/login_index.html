<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DogLove</title>
    <link rel="stylesheet" href="../../css/loginAndRegister/loginAndRegister.css">
    <link rel="stylesheet" href="../../css/loginAndRegister/gallery.theme.css">
    <link rel="stylesheet" href="../../css/loginAndRegister/gallery.min.css">
    <script src="../../controller/Cookie.js"></script>
</head>
<body>
    <div class="gallery autoplay items-4">
        
        <div id="item-1" class="control-operator"> </div>
        <div id="item-2" class="control-operator"> </div>
        <div id="item-3" class="control-operator"> </div>
        <div id="item-4" class="control-operator"> </div>

        <figure class="item">
            <h1><img src="../../img/loginAndRegister/001.jpg"></h1>
            
        </figure>
        <figure class="item">
            <h1><img src="../../img/loginAndRegister/002.jpg"></h1>
        </figure>
        <figure class="item">
            <h1><img src="../../img/loginAndRegister/003.jpg"></h1>
        </figure>
        <figure class="item">
            <h1><img src="../../img/loginAndRegister/004.jpg"></h1>
        </figure>
        

        <div class="controls">
            <a href="#item-1" class="control-button">.</a>
            <a href="#item-2" class="control-button">.</a>
            <a href="#item-3" class="control-button">.</a>
            <a href="#item-4" class="control-button">.</a>
           
        </div>

    </div>
    <div class="lateral_right">
        <h1 class="logo">DogLove</h1>
        <div class="login_form">
            <h2 class="login_label">Login</h2> <br>
            <form action="" method="post">
                <fieldset>
                    <div class="div_input">
                        <label for="email" id="campos"><img src="../../img/loginAndRegister/envelope.svg" alt=""></label>
                        <input type="email" id="email" placeholder="Informe seu e-mail" class="input_camp"> <br>
                    </div>
    
                    <div class="div_input">
                        <label for="password" id="campos"><img src="../../img/loginAndRegister/trancar.svg" alt=""></label>
                    <input type="password" id="password" placeholder="Informe sua senha" minlength="6" class="input_camp">
                    </div>
                </fieldset>
                <p id="gotoregister" class="button_p">Ainda não está cadastrado? <a class="clickhere" href="../register_screen/register_screen.html">Clique aqui!</a></p>
                <button type="submit" class="submitBtn">Entrar</button>
                <p id="forgetpass" class="button_p">Esqueceu a senha?</p>
                    
            </form>
        </div>
        <p class="aboutus">Sobre o DogLove</p>
    </div>
    
    <script src="../../controller/login_screen/script.js"></script>
    
</body>
</html>
